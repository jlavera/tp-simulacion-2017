<!DOCTYPE html>
<html ng-app="simulationApp">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="src/app.js"></script>

    <script src="src/simulation/simulation.controller.js"></script>

    <script src="js/chart.bundle.min.js"></script>
    <script src="js/angular-chart.min.js"></script>

    <script src="js/random.min.js" type="text/javascript" ></script>
    <script src="js/prob-min.js" type="text/javascript" ></script>


    <title>Trabajo Práctico de simulación</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">TP Simulación</a>
        </div>
      </div>
    </nav>

    <div ng-controller="simulationController as ctrl" class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="agev">Absorción por vegetación</label>
          <div class="col-sm-2">
            <input ng-model="ctrl.ABSV" ng-change="initState" type="number" class="form-control" id="agev">
          </div>

          <label class="col-sm-2 control-label" for="ager">Absorción por reservorio</label>
          <div class="col-sm-2">
            <input ng-model="ctrl.ABSR" ng-change="initState" type="number" class="form-control" id="ager">
          </div>

          <label class="col-sm-2 control-label" for="tiempoFinal">Tiempo final</label>
          <div class="col-sm-2">
            <input ng-model="ctrl.TF" type="number" class="form-control" id="tiempoFinal" placeholder="Tiempo Final">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="estacion">Estación:</label>
          <div class="col-sm-2">
            <select ng-model="ctrl.estacion" name="estacion" class="form-control">
              <option value="verano">Verano</option>
              <option value="primavera">Primavera</option>
              <option value="invierno">Invierno</option>
              <option value="otono">Otoño</option>
            </select>
          </div>

          <label class="col-sm-2 control-label" for="dvr">Frecuencia vaciado reservorio (días):</label>
          <div class="col-sm-2">
            <input ng-model="ctrl.DVR" type="number" class="form-control" id="dvr" placeholder="">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-3">
            <button ng-disabled="ctrl.ABSV === null || ctrl.ABSR === null || !ctrl.TF || !ctrl.DVR || !ctrl.estacion || ctrl.simulating" ng-click="ctrl.startSimulation()" class="btn btn-default">Comenzar Simulación!</button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-sm-12" ng-repeat="resultado in ctrl.resultados track by $index">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default">
                <div class="panel-heading resultado-heading" role="tab" id="heading{{$index}}">
                  <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}">
                      <div class="col-sm-3 resultado-heading-content">Porcentaje de absorción del reservorio: {{resultado.absorcionReservorio}}</div>
                      <div class="col-sm-3 resultado-heading-content">Porcentaje de absorción de la vegetación: {{resultado.absorcionVegetacion}}</div>
                      <div class="col-sm-3 resultado-heading-content">Duración: {{resultado.duracion}}</div>
                    </a>
                  </h4>
                </div>

                <div id="collapse{{$index}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{$index}}">
                  <div class="panel-body">
                    <div class="col-sm-7">
                      <table class="table table-bordered table-striped table-hover table-condensed">
                        <thead>
                          <tr>
                            <th>
                              Descripción
                            </th>
                            <th>
                              Valor
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="res in resultado.resultados">
                            <td> {{res.description}}</td>
                            <td> {{res.value | limitTo : 3}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>

                    <div class="col-sm-5">
                      <canvas class="chart chart-bar"
                        height="300"
                        chart-colors="resultado.colors"
                        chart-data="resultado.data"
                        chart-labels="resultado.labels"
                        chart-series="resultado.series"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
